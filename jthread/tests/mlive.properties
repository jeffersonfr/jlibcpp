# sample of mlive properties

# server parameters
mlive-name = "Mlive Server v0.01" 
mlive-id = 1234567890

# stream parameters
max-input-rate = 256
max-output-rate = 256
max-sources = 4
max-sources-clients = 4
update-time = 60
max-clients = 4
buffer-size = 1024

# response video error
# error-video = <[file] | [url]>
error-video = mlive_error.mpg

# enable online config update
config-update = no

